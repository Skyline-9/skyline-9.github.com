<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a

		<!-- HTML Meta Tags -->
		<title>Richard's Website</title>
		<meta
			name="description"
			content="Hi there! I'm Richard, an undergraduate student researcher at Georgia Tech's College of Computing. At GT, I'm part of the Agency, GreyHat, and CSA."
		/>
		<meta name="author" content="Richard Luo" />

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Richard's Website" />

			itemprop="description"
			content="Hi there! I'm Richard, an undergraduate student researcher at Georgia Tech's College of Computing. At GT, I'm part of the Agency, GreyHat, and CSA."
		/>

		/>

		<meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://skyline-9.github.io" />
		<meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
		<meta prefix="og: http://ogp.me/ns#" property="og:title" content="Richard's Website" />
		<meta
			prefix="og: http://ogp.me/ns#"
			property="og:description"
			content="Hi there! I'm Richard, an undergraduate student researcher at Georgia Tech's College of Computing. At GT, I'm part of the Agency, GreyHat, and CSA."
		/>
		<meta
			prefix="og: http://ogp.me/ns#"
			property="og:image"
			content="https://github.com/Skyline-9/skyline-9.github.com/blob/master/src/images/socialpreview.jpg?raw=true"
		/>

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Richard's Website" />
		<meta name="twitter:description" content="Richard Luo's Personal Website" />
		<meta
			name="twitter:image"
			content="https://github.com/Skyline-9/skyline-9.github.com/blob/master/src/images/socialpreview.jpg?raw=true"
		/>

		<!-- Google Search Console -->
		<meta name="google-site-verification" content="icQMjU35ZxlbD7vDJ8o9LHy73ixlJrcbdvqDF0-NeO4" />
